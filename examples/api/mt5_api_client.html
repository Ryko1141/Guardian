<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT5 REST API Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Consolas', monospace;
            background: #000000;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 65, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 65, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #0a0a0a;
            border-radius: 15px;
            border: 2px solid #00ff41;
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.3),
                inset 0 0 30px rgba(0, 255, 65, 0.05);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            border-bottom: 2px solid #00ff41;
            color: #00ff41;
            padding: 25px 35px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header p {
            color: #00cc33;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .content {
            padding: 35px;
            background: #0a0a0a;
        }

        .section {
            margin-bottom: 35px;
            padding: 20px;
            background: #111111;
            border: 1px solid #00ff41;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }

        .section h2 {
            color: #00ff41;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #00ff41;
            padding-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.6);
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            color: #00ff41;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            background: #000000;
            border: 2px solid #00ff41;
            border-radius: 5px;
            font-size: 14px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 
                0 0 15px rgba(0, 255, 65, 0.5),
                inset 0 0 10px rgba(0, 255, 65, 0.1);
        }

        input::placeholder {
            color: #006622;
        }

        button {
            background: #000000;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background: #00ff41;
            color: #000000;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
            transform: translateY(-2px);
        }

        button:disabled {
            background: #0a0a0a;
            border-color: #333333;
            color: #333333;
            cursor: not-allowed;
            box-shadow: none;
        }

        button.secondary {
            border-color: #00ff41;
            color: #00ff41;
        }

        button.secondary:hover {
            background: #00ff41;
            color: #000000;
        }

        button.danger {
            border-color: #ff0033;
            color: #ff0033;
        }

        button.danger:hover {
            background: #ff0033;
            color: #000000;
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.8);
        }

        .output {
            background: #000000;
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 18px;
            min-height: 120px;
            max-height: 450px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #00ff41;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: inset 0 0 20px rgba(0, 255, 65, 0.1);
        }

        .output::-webkit-scrollbar {
            width: 10px;
        }

        .output::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .output::-webkit-scrollbar-thumb {
            background: #00ff41;
            border-radius: 5px;
        }

        .status {
            padding: 12px 18px;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            border: 2px solid;
        }

        .status.success {
            background: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            border-color: #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .status.error {
            background: rgba(255, 0, 51, 0.1);
            color: #ff0033;
            border-color: #ff0033;
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.3);
        }

        .status.info {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .hidden {
            display: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ MT5 REST API Client</h1>
            <p>Connect to MetaTrader 5 via REST API</p>
        </div>

        <div class="content">
            <!-- Status Message -->
            <div id="statusMessage" class="hidden"></div>

            <!-- Login Section -->
            <div class="section" id="loginSection">
                <h2>Login to MT5</h2>
                <div class="form-group">
                    <label for="accountNumber">Account Number:</label>
                    <input type="number" id="accountNumber" placeholder="12345678">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Your MT5 password">
                </div>
                <div class="form-group">
                    <label for="server">Server:</label>
                    <input type="text" id="server" placeholder="MetaQuotes-Demo">
                </div>
                <button onclick="login()">Login</button>
            </div>

            <!-- Account Operations Section -->
            <div class="section hidden" id="operationsSection">
                <h2>Account Operations</h2>
                <div class="grid">
                    <button class="secondary" onclick="getAccountInfo()">Get Account Info</button>
                    <button class="secondary" onclick="getBalance()">Get Balance</button>
                    <button class="secondary" onclick="getEquity()">Get Equity</button>
                    <button class="secondary" onclick="getPositions()">Get Positions</button>
                    <button class="secondary" onclick="getOrders()">Get Orders</button>
                    <button class="secondary" onclick="getSnapshot()">Get Snapshot</button>
                    <button class="secondary" onclick="getHistory()">Get History</button>
                    <button class="secondary" onclick="getServerTime()">Get Server Time</button>
                </div>
                <button class="danger" onclick="logout()">Logout</button>
            </div>

            <!-- Prop Compliance Section -->
            <div class="section hidden" id="complianceSection">
                <h2>üìä Prop Firm Compliance Check</h2>
                <div class="form-group">
                    <label for="firmName">Prop Firm Name (Optional):</label>
                    <input type="text" id="firmName" placeholder="e.g., FTMO, 5ers, FundedNext (leave empty for all firms)">
                </div>
                <button class="secondary" onclick="scanCompliance()">üîç Scan for Rule Violations</button>
                <p style="color: #718096; font-size: 13px; margin-top: 10px;">
                    ‚ÑπÔ∏è This scans your account against prop firm rules using AI analysis
                </p>
            </div>

            <!-- Output Section -->
            <div class="section">
                <h2>Response Output</h2>
                <div id="output" class="output">Waiting for API calls...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let sessionToken = null;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }

        function displayOutput(data) {
            const output = document.getElementById('output');
            output.textContent = JSON.stringify(data, null, 2);
        }

        async function login() {
            const accountNumber = document.getElementById('accountNumber').value;
            const password = document.getElementById('password').value;
            const server = document.getElementById('server').value;

            if (!accountNumber || !password || !server) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        account_number: parseInt(accountNumber),
                        password: password,
                        server: server
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    sessionToken = data.session_token;
                    showStatus(`‚úì Logged in successfully! Account: ${data.account_number}`, 'success');
                    displayOutput(data);
                    
                    // Show operations, hide login
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('operationsSection').classList.remove('hidden');
                    document.getElementById('complianceSection').classList.remove('hidden');
                } else {
                    showStatus(`‚úó Login failed: ${data.detail}`, 'error');
                    displayOutput(data);
                }
            } catch (error) {
                showStatus(`‚úó Connection error: ${error.message}`, 'error');
                displayOutput({ error: error.message });
            }
        }

        async function makeAuthenticatedRequest(endpoint) {
            if (!sessionToken) {
                showStatus('Not logged in', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    displayOutput(data);
                    showStatus(`‚úì Request successful`, 'success');
                } else {
                    displayOutput(data);
                    showStatus(`‚úó Request failed: ${data.detail}`, 'error');
                    
                    // If unauthorized, show login again
                    if (response.status === 401) {
                        sessionToken = null;
                        document.getElementById('loginSection').classList.remove('hidden');
                        document.getElementById('operationsSection').classList.add('hidden');
                        document.getElementById('complianceSection').classList.add('hidden');
                    }
                }
            } catch (error) {
                showStatus(`‚úó Connection error: ${error.message}`, 'error');
                displayOutput({ error: error.message });
            }
        }

        async function logout() {
            if (!sessionToken) return;

            try {
                await fetch(`${API_BASE_URL}/api/v1/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });

                sessionToken = null;
                showStatus('‚úì Logged out successfully', 'success');
                displayOutput({ message: 'Logged out' });
                
                // Show login, hide operations
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('operationsSection').classList.add('hidden');
                document.getElementById('complianceSection').classList.add('hidden');
                
                // Clear form
                document.getElementById('password').value = '';
            } catch (error) {
                showStatus(`‚úó Logout error: ${error.message}`, 'error');
            }
        }

        async function getAccountInfo() {
            await makeAuthenticatedRequest('/api/v1/account');
        }

        async function getBalance() {
            await makeAuthenticatedRequest('/api/v1/balance');
        }

        async function getEquity() {
            await makeAuthenticatedRequest('/api/v1/equity');
        }

        async function getPositions() {
            await makeAuthenticatedRequest('/api/v1/positions');
        }

        async function getOrders() {
            await makeAuthenticatedRequest('/api/v1/orders');
        }

        async function getSnapshot() {
            await makeAuthenticatedRequest('/api/v1/snapshot');
        }

        async function getHistory() {
            await makeAuthenticatedRequest('/api/v1/history?from_days_ago=7');
        }

        async function getServerTime() {
            await makeAuthenticatedRequest('/api/v1/server-time');
        }

        async function scanCompliance() {
            if (!sessionToken) {
                showStatus('Not logged in', 'error');
                return;
            }

            const firmName = document.getElementById('firmName').value.trim();
            const endpoint = firmName 
                ? `/scan?firm_name=${encodeURIComponent(firmName)}`
                : '/scan';

            try {
                showStatus('üîÑ Scanning account for rule violations... This may take a moment.', 'info');
                
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    displayOutput(data);
                    
                    // Create summary message
                    const critical = data.violation_count?.critical || 0;
                    const high = data.violation_count?.high || 0;
                    const medium = data.violation_count?.medium || 0;
                    const low = data.violation_count?.low || 0;
                    const total = critical + high + medium + low;
                    
                    if (total === 0) {
                        showStatus('‚úÖ No rule violations detected! Account is compliant.', 'success');
                    } else if (critical > 0 || high > 0) {
                        showStatus(`‚ö†Ô∏è Found ${total} violations (${critical} critical, ${high} high). Check output for details.`, 'error');
                    } else {
                        showStatus(`‚ÑπÔ∏è Found ${total} minor violations (${medium} medium, ${low} low).`, 'info');
                    }
                } else {
                    displayOutput(data);
                    showStatus(`‚úó Scan failed: ${data.detail}`, 'error');
                    
                    // If unauthorized, show login again
                    if (response.status === 401) {
                        sessionToken = null;
                        document.getElementById('loginSection').classList.remove('hidden');
                        document.getElementById('operationsSection').classList.add('hidden');
                        document.getElementById('complianceSection').classList.add('hidden');
                    }
                }
            } catch (error) {
                showStatus(`‚úó Scan error: ${error.message}`, 'error');
                displayOutput({ error: error.message });
            }
        }
    </script>
</body>
</html>
